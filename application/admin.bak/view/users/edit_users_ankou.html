<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label label-required">用户名称</label>
            <div class="layui-input-block">
                <input name="user_name" required placeholder="请输入用户名称" value="{$info.username}" class="layui-input" readonly>
                
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">变更类型</label>
            <div class="layui-input-block">
                <select name="type">
                    <option value="1">用户加款</option>
                    <option value="2">赠送余额</option>
                    <option value="3">扣除金额</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">变动金额</label>
            <div class="layui-input-block">
                <input name="money" type="number" min="0" required placeholder="请输入变动金额" value="" class="layui-input">
            </div>
        </div>

  
    </div>
    <input name="id" type="hidden" value="{$info.id}">

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>提交</button>
        <button class="layui-btn layui-btn-danger" type='button' data-close>取消</button>
    </div>

    <script>
        var test = "{$info.kouchu_balance_uid|default='0'}";
        $("#selectList").find("option[value="+test+"]").prop("selected",true);

        window.form.render();
    </script>

</form>
